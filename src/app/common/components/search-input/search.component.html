<mat-form-field class="w-100">
  <mat-label>{{ label }}</mat-label>

  <input
    #input
    matInput
    [value]="value || ''"
    (keyup.enter)="enterPressedOrSearchBtnClicked$.next(input.value)"
    type="text"
  />

  <button matSuffix mat-icon-button (click)="enterPressedOrSearchBtnClicked$.next(input.value)">
    <mat-icon>search</mat-icon>
  </button>

</mat-form-field>
