<span class="lazy-image" [ngClass]="containerClass" [style.width]="size + 'px'" [style.height]="size + 'px'">
    <span [ngClass]="{ round: isRounded }">

      <img
        [src]="imageSrc"
        (load)="imageLoadingSuccess()"
        (error)="imageLoadingError()"
        alt="Image"
      />

      <div *ngIf="isLoading" class="skeleton"></div>
    </span>
</span>
